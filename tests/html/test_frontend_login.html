<!DOCTYPE html><html lang="pt-BR"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Teste de Login - Controll IT</title></head><body>    <h1>Teste de Login</h1>        <form id="testLoginForm">        <div>            <label>Email/Username:</label>            <input type="text" id="username" value="douglas@controllit.com.br" required>        </div>        <div>            <label>Senha:</label>            <input type="password" id="password" value="senha123" required>        </div>        <button type="submit">Testar Login</button>    </form>        <div id="result"></div>        <script>        document.getElementById('testLoginForm').addEventListener('submit', async (e) => {            e.preventDefault();                        const username = document.getElementById('username').value;            const password = document.getElementById('password').value;                        const resultDiv = document.getElementById('result');            resultDiv.innerHTML = 'Testando login...';                        try {                const response = await fetch('api/auth.php?action=login', {                    method: 'POST',                    headers: {                        'Content-Type': 'application/json',                    },                    body: JSON.stringify({                        username: username,                        password: password                    })                });                                const result = await response.json();                                if (result.success) {                    resultDiv.innerHTML = `                        <h3>✅ Login bem-sucedido!</h3>                        <p>Usuário: ${result.data.user.name}</p>                        <p>Email: ${result.data.user.email}</p>                        <p>Tipo: ${result.data.user.user_type}</p>                        <p>Token: ${result.data.token.substring(0, 20)}...</p>                    `;                } else {                    resultDiv.innerHTML = `                        <h3>❌ Erro no login</h3>                        <p>Mensagem: ${result.message}</p>                        <p>Detalhes: ${result.details || 'Nenhum'}</p>                    `;                }                            } catch (error) {                resultDiv.innerHTML = `                    <h3>❌ Erro na requisição</h3>                    <p>Erro: ${error.message}</p>                `;            }        });    </script></body></html>
