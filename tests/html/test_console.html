<!DOCTYPE html><html lang="pt-BR"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Teste de Console - Help Desk</title>    <style>        body { font-family: Arial, sans-serif; margin: 20px; }        .console-output { background: #000; color: #0f0; padding: 15px; font-family: monospace; height: 300px; overflow-y: auto; }        .error { color: #f00; }        .success { color: #0f0; }        .info { color: #00f; }        button { padding: 10px 20px; margin: 5px; }    </style></head><body>    <h1>üîç Teste de Console - Help Desk</h1>        <div>        <button onclick="testLogin()">Testar Login</button>        <button onclick="testTickets()">Testar Tickets</button>        <button onclick="clearConsole()">Limpar Console</button>    </div>        <h2>Console Output:</h2>    <div id="console" class="console-output"></div>        <h2>Instru√ß√µes:</h2>    <ol>        <li>Abra o console do navegador (F12)</li>        <li>Execute os testes acima</li>        <li>Verifique se h√° erros no console</li>        <li>Me informe quais erros aparecem</li>    </ol>    <script>        const consoleDiv = document.getElementById('console');                function log(message, type = 'info') {            const timestamp = new Date().toLocaleTimeString();            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';            consoleDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;            consoleDiv.scrollTop = consoleDiv.scrollHeight;        }                function clearConsole() {            consoleDiv.innerHTML = '';        }                async function testLogin() {            log('Iniciando teste de login...', 'info');                        try {                const response = await fetch('api/auth.php?action=login', {                    method: 'POST',                    headers: {                        'Content-Type': 'application/json'                    },                    body: JSON.stringify({                        username: 'admin',                        password: 'Controll IT@10'                    })                });                                log(`Status da resposta: ${response.status}`, 'info');                                const data = await response.json();                log(`Resposta: ${JSON.stringify(data)}`, 'info');                                if (data.success) {                    log('‚úÖ Login bem-sucedido!', 'success');                    window.authToken = data.data.token;                    window.currentUser = data.data.user;                } else {                    log('‚ùå Login falhou', 'error');                }                            } catch (error) {                log(`‚ùå Erro no login: ${error.message}`, 'error');            }        }                async function testTickets() {            log('Iniciando teste de tickets...', 'info');                        try {                const response = await fetch('api/tickets.php?action=list', {                    method: 'GET',                    headers: {                        'Content-Type': 'application/json'                    }                });                                log(`Status da resposta: ${response.status}`, 'info');                                const data = await response.json();                log(`Resposta: ${JSON.stringify(data)}`, 'info');                                if (data.success) {                    log(`‚úÖ API de tickets funcionando! Total: ${data.data.length}`, 'success');                } else {                    log('‚ùå API de tickets falhou', 'error');                }                            } catch (error) {                log(`‚ùå Erro na API de tickets: ${error.message}`, 'error');            }        }                // Capturar erros JavaScript        window.addEventListener('error', function(e) {            log(`‚ùå Erro JavaScript: ${e.message} em ${e.filename}:${e.lineno}`, 'error');        });                // Capturar erros de Promise        window.addEventListener('unhandledrejection', function(e) {            log(`‚ùå Promise rejeitada: ${e.reason}`, 'error');        });                log('Sistema de teste carregado. Execute os testes acima.', 'info');    </script></body></html>
