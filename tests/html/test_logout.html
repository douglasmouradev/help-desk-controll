<!DOCTYPE html><html lang="pt-BR"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Teste de Logout</title>    <style>        body {            font-family: Arial, sans-serif;            max-width: 600px;            margin: 50px auto;            padding: 20px;        }        .test-section {            border: 1px solid #ddd;            padding: 15px;            margin-bottom: 20px;            border-radius: 4px;        }        button {            background-color: #007bff;            color: white;            padding: 10px 15px;            border: none;            border-radius: 4px;            cursor: pointer;            margin: 5px;        }        button:hover {            background-color: #0056b3;        }        .log {            background-color: #f8f9fa;            padding: 15px;            border-radius: 4px;            margin-top: 20px;            font-family: monospace;            font-size: 12px;            max-height: 300px;            overflow-y: auto;            border: 1px solid #ddd;        }        .notification {            position: fixed;            top: 20px;            right: 20px;            padding: 10px 20px;            border-radius: 4px;            color: white;            z-index: 1000;        }        .notification-success {            background-color: #28a745;        }        .notification-error {            background-color: #dc3545;        }        .notification-info {            background-color: #17a2b8;        }    </style></head><body>    <h1>Teste de Funcionalidade de Logout</h1>        <div class="test-section">        <h3>Simulação do Sistema</h3>        <p>Usuário logado: <span id="currentUser">Nenhum</span></p>        <button id="loginBtn">Simular Login</button>        <button id="logoutBtn">Sair (logoutBtn)</button>        <button id="supportLogoutBtn">Sair (supportLogoutBtn)</button>        <button id="adminLogoutBtn">Sair (adminLogoutBtn)</button>    </div>        <div class="test-section">        <h3>Teste de Seletores</h3>        <button onclick="testarSeletores()">Testar Seletores CSS</button>        <button onclick="testarLogout()">Testar Função Logout</button>    </div>        <div class="log" id="log">        Aguardando teste...    </div>    <script>        let currentUser = null;        function log(message) {            const logDiv = document.getElementById('log');            const timestamp = new Date().toLocaleTimeString();            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;            logDiv.scrollTop = logDiv.scrollHeight;        }        function showNotification(message, type = 'info') {            const notification = document.createElement('div');            notification.className = `notification notification-${type}`;            notification.textContent = message;                        document.body.appendChild(notification);                        setTimeout(() => {                notification.remove();            }, 3000);        }        function showPage(pageId) {            log(`Mostrando página: ${pageId}`);        }        function handleLogout() {            log('=== INICIANDO LOGOUT ===');            log('Usuário atual antes do logout: ' + (currentUser ? currentUser.name : 'null'));                        currentUser = null;            localStorage.removeItem('currentUser');                        log('Usuário removido do localStorage');            log('Redirecionando para página de login...');                        showPage('loginPage');            showNotification('Logout realizado com sucesso!', 'success');                        // Atualizar interface            document.getElementById('currentUser').textContent = 'Nenhum';                        log('=== LOGOUT CONCLUÍDO ===');        }        function testarSeletores() {            log('=== TESTANDO SELETORES CSS ===');                        // Seletor original (problemático)            const seletorOriginal = document.querySelectorAll('[id$="LogoutBtn"]');            log(`Seletor [id$="LogoutBtn"] encontrou: ${seletorOriginal.length} elementos`);            seletorOriginal.forEach((btn, index) => {                log(`  ${index + 1}. ${btn.id}`);            });                        // Seletor corrigido            const seletorCorrigido = document.querySelectorAll('[id$="LogoutBtn"], [id="logoutBtn"]');            log(`Seletor corrigido encontrou: ${seletorCorrigido.length} elementos`);            seletorCorrigido.forEach((btn, index) => {                log(`  ${index + 1}. ${btn.id}`);            });                        // Verificar cada botão individualmente            const logoutBtn = document.getElementById('logoutBtn');            const supportLogoutBtn = document.getElementById('supportLogoutBtn');            const adminLogoutBtn = document.getElementById('adminLogoutBtn');                        log(`logoutBtn encontrado: ${!!logoutBtn}`);            log(`supportLogoutBtn encontrado: ${!!supportLogoutBtn}`);            log(`adminLogoutBtn encontrado: ${!!adminLogoutBtn}`);        }        function testarLogout() {            log('=== TESTANDO FUNÇÃO LOGOUT ===');            handleLogout();        }        // Simular login        document.getElementById('loginBtn').addEventListener('click', function() {            currentUser = { id: 1, name: 'Usuário Teste', type: 'user' };            localStorage.setItem('currentUser', JSON.stringify(currentUser));            document.getElementById('currentUser').textContent = currentUser.name;            log('Login simulado realizado');        });        // Configurar listeners de logout (como no sistema original)        document.addEventListener('DOMContentLoaded', function() {            log('Página carregada, configurando listeners...');                        // Logout buttons (seletor corrigido)            const logoutBtns = document.querySelectorAll('[id$="LogoutBtn"], [id="logoutBtn"]');            log(`Botões de logout encontrados: ${logoutBtns.length}`);            logoutBtns.forEach(btn => {                log(`Adicionando listener ao botão: ${btn.id}`);                btn.addEventListener('click', function(e) {                    e.preventDefault();                    log(`Botão ${btn.id} clicado!`);                    handleLogout();                });            });                        log('Configuração concluída');        });    </script></body></html>
