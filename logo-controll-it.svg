<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Graphic Element - Abstract AV/Triangle Design -->
  <g id="logo-graphic" filter="url(#shadow)">
    <!-- Red upward triangle (top) -->
    <path d="M15 20 L25 10 L35 20 L30 25 L20 25 Z" fill="url(#redGradient)" stroke="white" stroke-width="0.8"/>
    
    <!-- Red inverted trapezoid (bottom) -->
    <path d="M10 40 L30 30 L40 40 L35 45 L15 45 Z" fill="url(#redGradient)" stroke="white" stroke-width="0.8"/>
    
    <!-- Blue upward triangle (middle) -->
    <path d="M20 25 L30 15 L40 25 L35 30 L25 30 Z" fill="url(#blueGradient)" stroke="white" stroke-width="0.8"/>
    
    <!-- Blue V shape (negative space effect) -->
    <path d="M25 30 L30 25 L35 30 L32 33 L28 33 Z" fill="url(#blueGradient)" stroke="white" stroke-width="0.8"/>
  </g>
  
  <!-- Text Elements -->
  <g id="logo-text">
    <!-- "Controll IT" in Royal Blue -->
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e40af" filter="url(#shadow)">
      Controll IT
    </text>
    
    <!-- "Engineering Technology" in Vibrant Red -->
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#dc2626" filter="url(#shadow)">
      Engineering Technology
    </text>
  </g>
</svg>